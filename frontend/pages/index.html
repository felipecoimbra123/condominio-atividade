<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Morador</title>
    <link rel="stylesheet" href="/frontend/style/style.css">
</head>
<body>
    <header>
        <div class="imagem-header">
            <img src="/assets/header-image.png" alt="">
        </div>
        <h1>Edificio Master</h1>
    </header>

    <main class="main-index">
        <form class="formMorador">
            <h2>Cadastro de Moradores</h2>
            <div class="form-div">
                <label for="">Nome:</label>
                <input id="nome" type="text" placeholder="Digite seu nome completo..." required>
            </div>
            <div class="form-div">
                <label for="">Bloco:</label>
                <input id="bloco" type="text" placeholder="Digite o bloco do seu apartamento..." required>
            </div>
            <div class="form-div">
                <label for="">Apartamento:</label>
                <input id="apartamento" type="text" placeholder="Digite o número de seu apartamento..." required>
            </div>
            <div class="form-div">
                <label for="">Telefone:</label>
                <input id="telefone" type="text" placeholder="Digite seu número de telefone..." required>
            </div>
            <div class="form-div">
                <label for="">E-mail:</label>
                <input id="email" type="email" placeholder="Digite seu e-mail..." required>
            </div>
            <div class="form-div">
                <label for="">Status:</label>
                <select required name="status" id="status">
                    <option value="residente">Residente</option>
                    <option value="proprietario">Proprietário</option>
                    <option value="visitante">Visitante</option>
                </select>
            </div>
            <div class="button-div">
                <button class="button-form" type="submit">Cadastrar</button>
            </div>
        </form>
    </main>

    <script src="/frontend/script/index.js"></script>
</body>
</html>
