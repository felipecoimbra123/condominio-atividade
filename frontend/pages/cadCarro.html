<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Morador</title>
    <link rel="stylesheet" href="/frontend/style/style.css">
</head>
<body>
    <header>
        <div class="imagem-header">
            <img src="/assets/header-image.png" alt="">
        </div>
        <h1>Edificio Master</h1>
    </header>

    <main class="main-index">
        <form class="formCarro">
            <h2>Cadastro de Carros</h2>
            <div class="form-div">
                <label for="">Placa:</label>
                <input id="placa" type="text" placeholder="Digite a placa de seu carro..." required>
            </div>
            <div class="form-div">
                <label for="">Modelo:</label>
                <input id="modelo" type="text" placeholder="Digite o modelo de seu carro..." required>
            </div>
            <div class="form-div">
                <label for="">Cor do Carro:</label>
                <input id="cor" type="text" placeholder="Digite cor de seu carro..." required>
            </div>
            <div class="form-div">
                <label for="">Número da Vaga</label>
                <input id="vaga" type="text" placeholder="Digite o número da vaga..." required>
            </div>
            <div class="button-div">
                <button class="button-form" type="submit">Cadastrar</button>
            </div>
        </form>
    </main>

    <script src="/frontend/script/index.js"></script>
</body>
</html>
